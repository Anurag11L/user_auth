<!-- yourappname/templates/login.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <div class="container">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <!-- Customize the rendering of each form field -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="{{ form.username.id_for_label }}">Username:</label>
      {{ form.username }}
      {{ form.username.errors }}
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
      {{ form.password.errors }}
    </div>

    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
